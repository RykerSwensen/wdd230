<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Example</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>

            </tr>
            <tr>
                <th>&nbsp;</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Feature1</th>
                <td>&check;</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <th>Feature2</th>
                <td>X</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <th>Feature3</th>
                <td>X</td>
                <td>X</td>
                <td>&check;</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
