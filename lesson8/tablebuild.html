<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Example</title>
    <link rel="stylesheet" href="./styles/table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Nothing Chamber of Commerce Table</th>

            </tr>
            <tr>
                <th>&nbsp;</th>
                <th>Advertising</th>
                <th>Product Discounts</th>
                <th>Event Discounts</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Commercial</th>
                <td>&check;</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <th>Standard</th>
                <td>X</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <th>Basic</th>
                <td>X</td>
                <td>X</td>
                <td>&check;</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
